name: '[Prettier & ESLint] Lint Checking'
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: true

            - name: ğŸ”§ï¸±Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: '16.x'

            - name: ğŸ—‘ï¸ï¸±Cache dependecies Node
              uses: actions/cache@v3
              with:
                  path: ~/.yarn
                  key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: ${{ runner.os }}-node-

            - name: ğŸ“¦ï¸±Install Dependecies
              run: yarn

            - name: ğŸ§ï¸±Lint
              run: yarn run lint
