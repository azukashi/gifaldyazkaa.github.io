name: '[Deploy] Build'
env:
    CI: false
on:
    push:
        branches:
            - master
    schedule:
        - cron: '*/30 * * * *'

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›ï¸ï¸±Checkout
              uses: actions/checkout@v3
              with:
                  persist-credentials: false

            - name: ğŸ”§ï¸±Install and Build
              run: |
                  yarn
                  yarn run build
            - name: ğŸš€ï¸±Deploy
              uses: JamesIves/github-pages-deploy-action@releases/v3
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  BRANCH: gh-pages
                  FOLDER: build
